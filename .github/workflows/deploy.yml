name: Deploy Vite React App to GitHub Pages

# Trigger the workflow on push to main or manually
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required for GitHub Pages deployment
permissions:
  contents: read       # Needed to read repository contents
  pages: write         # Needed to deploy to GitHub Pages
  id-token: write      # Required for authentication in some workflows

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Cache npm dependencies for faster builds
      - name: Cache NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      # 4️⃣ Install project dependencies
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build the Vite project
      # Env variables for Firebase Firestore are injected here from GitHub Secrets
      - name: Build Vite project
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.VITE_MEASUREMENT_ID }}

      # 6️⃣ Create .nojekyll to prevent GitHub Pages from using Jekyll
      # This ensures all files, including those starting with "_", are served correctly
      - name: Create .nojekyll
        run: echo > dist/.nojekyll

      # 7️⃣ Upload the build folder as a Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 8️⃣ Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    # 9️⃣ Define the GitHub Pages environment
    # 'url' will automatically show the deployed site URL in the GitHub Actions environment tab
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
